<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Inicial</title>
    <style>
    @font-face {
        font-family: Minecraftia;
        src: local(Minecraftia), url('Minecraftia-Regular.ttf');
    }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background-image: url(xadrez.jpg);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .text{
            font-family:Minecraftia,Arial,sans serif; color: #F8F8F8;
            text-shadow: 0px 1px 5px black;
            background-color: rgba(128, 128, 128, 0.4);
           
        }

        .text:active{transform: scale(1.10);}
    
        .c {
            background-image: url(novoback.gif);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            width: 100%;
            height: 100%;
            max-width: 470px;
            max-height: 780px;
            text-align: center;
            position: relative;
            justify-content: center;
            align-items: center;
        }

        h1 {
            position: absolute;
            top:200px;
            right: 35%;
        }

        p {
            position: absolute;
            top:250px;
            right: 22%;
        }
        .butao {
            width: 300px;
            height: 195px;
            background-size: 120%;
            background-repeat: no-repeat;
            background-position: center;
            cursor: pointer;
            position: absolute;
            top: 300px;
            right: 18%;
        }

        .butao:active {
              transform: scale(0.90);
              filter: brightness(1.2);
}
        }
    </style>
</head>
<body>

    <div class="c">
        <h1 class="text">RECEITAS</h1>
        <p class="text">Bem-vindo! Toque para come√ßar</p>

        <img src="botao.gif" class="butao" onclick="iniciar()"></img>
    </div>

    <script>
        function iniciar() {
            window.location.href = "pag_esc.html";
        }
    </script>

</body>
</html>
